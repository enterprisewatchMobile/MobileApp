<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
            <title>myENTERPRiSE</title>
            
            <!-- Sets initial viewport load and disables zooming  -->
            <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
                
                <!-- Makes your prototype chrome-less once bookmarked to your phone's home screen -->
                <meta name="apple-mobile-web-app-capable" content="yes">
                    <meta name="apple-mobile-web-app-status-bar-style" content="black">
                        
                        <!-- Include the compiled Ratchet CSS -->
                        <link href="ratchet.css" rel="stylesheet">
                            
                            <!-- Include the compiled Ratchet JS -->
                            <script src="ratchet.js"></script>
                            </head>
    <body>
        
        <!-- Make sure all your bars are the first things in your <body> -->
        <header class="bar bar-nav">
            <h1 class="title">myENTERPRiSE</h1>
        </header>
        
        <!-- Wrap all non-bar HTML in the .content div (this is actually what scrolls) -->
        <div class="content">
            
            <div class="userDets">
                <div class="icon icon-person"></div>
                
                <div class="name">
                    <script type="text/javascript">
                        function getUserName(){
                            var result = 1+1;
                            return result;
                        }
                        </script>
                </div>
                <div class="title">
                    <script type="text/javascript">
                        <%= u.getJobTitle() %>
                        </script>
                </div>
            </div>
            
            
            <div class="userInfo">
                
                <div>
                    <script type="text/javascript">
                        <%= u.getCompany() %>
                        </script>
                </div>
            </div>
            
            <div class="userInfo">
                
                <div class="page-text normal-text">
                        <p>Marko Sotirovic</p>
                </div>
            </div>
            
            <div class="userInfo">
                
                <div class="page-text normal-text">
                    <p>(224) 343-7800</p>
                </div>
            </div>
            
            <div class="userInfo">
                
                <div class="page-text normal-text">
                    <p>Professional Baller</p>
                </div>
            </div>
            
            <div class="userInfo">
                
                <div class="page-normal-text">
                    <p>Ball Town</p>
                </div>
            </div>
            
            <div class="userInfo">
                
                <div class="page-text normal-text">
                    <p>Suck It</p>
                </div>
            </div>
            
            
            
            
            <div class="">
                
                
                <ul class="table-view">
                    <li class="table-view-cell">
                        <a class="navigate-right" href="ud.html">
                            <script type="text/javascript">
                                if (actionsSubs > 0) {
                                    %>
                                    <span class="badge" id="userActionsCount"><%= actionsSubs %></span>
                                    <%
                                }
                            </script>
                            Actions
                        </a>
                    </li>
                    <li class="table-view-cell">
                        <a class="navigate-right" href="">
                            <script type="text/javascript">
                                if (openSubs + openIncidents > 0) {
                                    %>
                                    <span class="badge" id="userOpenCount"><%= openSubs + openIncidents %></span>
                                    <%
                                }
                            </script>
                            Open
                        </a>
                    </li>
                    <li class="table-view-cell" href="">
                        <a class="navigate-right">
                            
                            Closed
                        </a>
                    </li>
                </ul>
            </div>
            
            
            
            
            
            
        </div>
        
        
        <nav class="bar bar-tab">
            <a class="tab-item active" href="#">
                <span class="icon icon-person"></span>
                <span class="tab-label">User Detail</span>
            </a>
            <a class="tab-item" href="#">
                <span class="icon icon-compose"></span>
                <span class="tab-label">Request</span>
            </a>
            <a class="tab-item" href="#">
                <span class="icon icon-info"></span>
                <span class="tab-label">Report</span>
            </a>
        </nav>
        
        
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();
            </script>
        
    </body>
</html>
